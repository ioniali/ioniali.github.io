<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/pico.min.css">
  <title>Jarvan</title>
</head>
<body>
  <main class="container">
    <div class="grid">
      <form id="summoner-form">
        <div class="grid">
          <label>
            Region
            <select id="region-select">
              <option value="EUW1">Europe West</option>
              <option value="TR1">Turkey</option>
            </select>
          </label>

          <label>
            Summoner name
            <input type="text" id="summoner-name-input" name="summonerName" placeholder="Summoner name" required>
          </label>

          <div class="grid">
            <button type="button" id="append-button">Append</button>
            <button type="button" id="search-button">Search</button>
          </div>
        </div>
        <table style="width: 75%;" id="summoner-table">
        </table>
      </form>
    </div>
  </main>

  <script src="/js/home.js"></script>
</body>
</html>
