<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/pico.min.css">
  <title>Jarvan</title>
</head>
<body>
  <main class="container">
    <div class="grid">
      <form id="summoner-form">
        <div class="grid">
          <label for="Region">
            Region
            <select id="region-select">
              <option value="EUW1">Europe West</option>
              <option value="TR1">Turkey</option>
            </select>
          </label>

          <label for="summonerName">
            Summoner name
            <input type="text" id="summonerName" name="summonerName" placeholder="Summoner name" required>
          </label>

          <button type="button" id="append-button" style="width: 75%;">Append</button>
          <button type="button" id="search-button" style="width: 75%;">Search</button>
        </div>
        <ul id="summoner-list" style="width: 30%; margin-left: 20%;">
          <!-- Summoner items will be added here -->
        </ul>
      </form>
    </div>
  </main>

  <script src="/js/home.js"></script>
</body>
</html>
