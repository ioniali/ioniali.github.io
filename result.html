<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/pico.min.css">
  <link rel="icon" href="/static/image/favicon.png" type="image/png">
  <title>Jarvan</title>
</head>
<body>
  <main class="container">
    <hgroup style="width: 75%;">
      <h2>What's this?</h2>
      <h3>Each player's performance on champions grouped by roles. The performance scores range from 0 to 10, with higher values indicating better performance.</h3>
    </hgroup>
    <progress id="fetch-progress" style="width: 75%;"></progress>
    <style>
      th {
        text-align: center;
      }

      .table-head-img {
        width: 36px;
        height: fit-content;
      }

      .round-img {
        border-radius: 50%;
      }

      td {
        text-align: center;
      }
    </style>
    <table style="width: 75%;">
      <thead>
        <tr>
          <th scope="col">
            <img class="table-head-img round-img" src="/static/image/profileicon/29.png">
          </th>
          <th scope="col">
            <img class="table-head-img" src="/static/image/position/top.png">
          </th>
          <th scope="col">
            <img class="table-head-img" src="/static/image/position/jungle.png">
          </th>
          <th scope="col">
            <img class="table-head-img" src="/static/image/position/middle.png">
          </th>
          <th scope="col">
            <img class="table-head-img" src="/static/image/position/bottom.png">
          </th>
          <th scope="col">
            <img class="table-head-img" src="/static/image/position/utility.png">
          </th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
      <tfoot>
        <tr>
          <th scope="col" style="font-size: 16px;">Sum</th>
          <td scope="col" style="font-size: 16px;" id="top-sum">0</td>
          <td scope="col" style="font-size: 16px;" id="jungle-sum">0</td>
          <td scope="col" style="font-size: 16px;" id="middle-sum">0</td>
          <td scope="col" style="font-size: 16px;" id="bottom-sum">0</td>
          <td scope="col" style="font-size: 16px;" id="utility-sum">0</td>
        </tr>
      </tfoot>
    </table>
  </main>

  <script src="/js/result.js"></script>
</body>
</html>
