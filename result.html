<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/pico.min.css">
  <link rel="shortcut icon" href="images/logo.png" type="image/png">
  <title>Jarvan</title>
</head>
<body>
  <main class="container">
    <hgroup>
      <h2>What's this?</h2>
      <h3>Each player's performance on champions grouped by roles. The performance scores range from 0 to 10, with higher values indicating better performance.</h3>
    </hgroup>
    <table style="width: 75%;">
      <thead>
        <tr>
          <th scope="col" style="text-align: center; font-size: 15px;">Champion</th>
          <th scope="col" style="text-align: center; font-size: 15px;">Top</th>
          <th scope="col" style="text-align: center; font-size: 15px;">Jungle</th>
          <th scope="col" style="text-align: center; font-size: 15px;">Middle</th>
          <th scope="col" style="text-align: center; font-size: 15px;">Bottom</th>
          <th scope="col" style="text-align: center; font-size: 15px;">Support</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
      <tfoot>
        <tr>
          <th scope="col" style="text-align: center; font-size: 15px;">Sum</th>
          <td scope="col" style="text-align: center; font-size: 15px;" id="top-sum">0</td>
          <td scope="col" style="text-align: center; font-size: 15px;" id="jungle-sum">0</td>
          <td scope="col" style="text-align: center; font-size: 15px;" id="middle-sum">0</td>
          <td scope="col" style="text-align: center; font-size: 15px;" id="bottom-sum">0</td>
          <td scope="col" style="text-align: center; font-size: 15px;" id="utility-sum">0</td>
        </tr>
      </tfoot>
    </table>
  </main>

  <script src="js/result.js"></script>
</body>
</html>
