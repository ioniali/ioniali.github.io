<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/pico.min.css">
  <link rel="icon" href="/image/favicon.png" type="image/png">
  <title>Jarvan</title>
</head>
<body>
  <main class="container">
    <div class="grid">
      <form id="summoner-form">
        <div class="grid">
          <label>
            Region
            <select id="region-select">
              <option value="EUW1">
                Europe West
              </option>
              <option value="TR1">
                Turkey
              </option>
            </select>
          </label>

          <label>
            Summoner name
            <input type="text" id="summoner-name-input" placeholder="Name1, Name2, ..." required>
          </label>

          <div class="grid">
            <button type="button" id="append-button">
              Append
            </button>
            <button type="button" id="search-button">
              Search
            </button>
          </div>
        </div>
      </form>
    </div>
    <div>
      <label>
        Summoners
        <div style="width: 65%;" id="summoners-div"></div>
      </label>
    </div>
  </main>

  <script src="/alpha/js/home.js"></script>
</body>
</html>
